package:
  name: ko
  version: 0.15.0
  description: A simple, fast container image builder for Go applications.
  copyright:
  - license: Apache-2.0
environment:
  contents:
    packages:
    - wolfi-base
    - build-base
pipeline:
- uses: git-checkout
  with:
    repository: https://github.com/google/ko
    tag: v0.15.0
- uses: go/build
  with:
    packages: .
    output: ko
    modroot: .
- runs: mv ./ko /usr/local/bin/
