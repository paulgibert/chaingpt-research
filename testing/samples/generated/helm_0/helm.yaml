package:
  name: helm
  version: 3.13.1
  description: An open-source tool that helps users manage Kubernetes applications
    through Helm charts.
  copyright:
  - license: Apache License 2.0
environment:
  contents:
    packages:
    - wolfi-base
    - build-base
pipeline:
- uses: git-checkout
  with:
    repository: https://github.com/helm/helm
    tag: v3.13.1
- uses: go/build
  with:
    packages: .
    output: helm
    modroot: cmd/helm
