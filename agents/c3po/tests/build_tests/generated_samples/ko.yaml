package:
  name: ko
  version: 0.15.0
  description: ko is a simple, fast container image builder for Go applications.
  copyright:
  - license: Apache-2.0
environment:
  contents:
    packages:
    - wolfi-base
    - build-base
pipeline:
- uses: git-checkout
  with:
    repository: https://github.com/google/ko
    tag: v0.15.0
- uses: go/build
  with:
    packages: ./cmd/ko/
    output: ko
    ldflags: -X github.com/google/ko/pkg/commands.Version=v0.15.0
    install_dir: bin
