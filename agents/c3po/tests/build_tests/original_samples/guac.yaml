package:
  name: guac
  version: 0.3.0
  epoch: 0
  description: GUAC aggregates software security metadata into a high fidelity graph database.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/guacsec/guac
      tag: v${{package.version}}
      expected-commit: 7c3b1b9188e868c1ce2c8c21793cd7e6894aa244

  - uses: go/build
    with:
      packages: ./cmd/guaccollect
      output: guaccollect
      ldflags: -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}

  - uses: strip

subpackages:
  - name: guacingest
    pipeline:
      - uses: go/build
        with:
          ldflags: -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}
          packages: ./cmd/guacingest
          output: guacingest
      - uses: strip

  - name: guacone
    pipeline:
      - uses: go/build
        with:
          ldflags: -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}
          packages: ./cmd/guacone
          output: guacone
      - uses: strip

  - name: guacgql
    pipeline:
      - uses: go/build
        with:
          ldflags: -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}
          packages: ./cmd/guacgql
          output: guacgql
      - uses: strip

  - name: guaccsub
    pipeline:
      - uses: go/build
        with:
          ldflags: -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}
          packages: ./cmd/guaccsub
          output: guaccsub
      - uses: strip

update:
  enabled: true
  github:
    identifier: guacsec/guac
    strip-prefix: v
    use-tag: true
    tag-filter: v
